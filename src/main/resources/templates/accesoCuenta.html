<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body layout:fragment="body">

<div class="container py-5">
    <h3 class="mb-4">Acceso a Cuenta</h3>

    <div class="alert alert-danger" th:if="${mensajeError}" th:text="${mensajeError}"></div>
    <div class="alert alert-success" th:if="${mensajeOk}" th:text="${mensajeOk}"></div>

    <form th:action="@{/acceso-cuenta}" th:object="${accesoCuentaRequest}" method="post">
        <div class="mb-3">
            <label class="form-label">No. Cuenta</label>
            <input type="number" class="form-control" th:field="*{noCuenta}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">NIP</label>
            <input type="number" class="form-control" th:field="*{nip}" required>
        </div>

        <button class="btn btn-primary" type="submit">Ingresar</button>
    </form>
</div>

</body>
</html>
