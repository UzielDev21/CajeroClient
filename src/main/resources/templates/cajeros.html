<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <head>
        <title>Selección de Cajero</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

        <link rel="stylesheet" th:href="@{/css/StyleCajeros.css}">
    </head>

    <body layout:fragment="body">

        <div class="dashboard-background">

            <div class="container py-5">

                <div class="row mb-5 text-center welcome-section fade-in-down">
                    <div class="col-12">
                        <div class="user-badge">
                            <i class="fa-solid fa-user-tie"></i>
                        </div>
                        <h2 class="text-white mt-3">Hola, <span th:text="${UsuarioLogueado}" class="text-highlight">Usuario</span></h2>
                        <p class="text-white-50">Seleccione el cajero que desea operar hoy</p>
                    </div>
                </div>

                <div class="row g-4 justify-content-center">

                    <div class="col-12 col-md-6 col-lg-4 fade-in-up" th:each="cajero : ${Cajeros}">

                        <div class="card atm-card h-100">
                            <div class="card-body text-center">

                                <div class="status-indicator"
                                     th:classappend="${cajero.estado == 1} ? 'status-online' : 'status-offline'"
                                     th:title="${cajero.estado == 1} ? 'Cajero En Línea' : 'Cajero Fuera de Servicio'">
                                </div>

                                <div class="atm-icon mb-3">
                                    <i class="fa-solid fa-money-bill-transfer"></i>
                                </div>

                                <h5 class="card-title fw-bold text-dark" th:text="${cajero.ubicacion!= null ? cajero.ubicacion : 'Cajero #' + cajero.idCajero}">
                                    Cajero Centro
                                </h5>
                                <p class="card-text text-muted small mb-4">
                                    <i class="fa-solid fa-location-dot me-1"></i>
                                </p>

                                <a href="#" class="btn btn-atm-action w-100">
                                    OPERAR AQUÍ <i class="fa-solid fa-arrow-right ms-2"></i>
                                </a>
                            </div>

                            <div class="card-footer bg-transparent border-0 text-muted" style="font-size: 0.7rem;">
                                ID TERMINAL: <span th:text="${cajero.idCajero}">001</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 text-center text-white" th:if="${Cajeros == null or Cajeros.empty}">
                        <div class="alert alert-warning" role="alert">
                            <i class="fa-solid fa-triangle-exclamation me-2"></i>
                            No hay cajeros disponibles en este momento.
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
